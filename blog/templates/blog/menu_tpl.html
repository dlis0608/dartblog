<div class="{{ menu_class }}">
    <ul>
        <li {% if current_path == '/' %}
            class="active" {% endif %}><a href="{% url 'home' %}">Home</a></li>
        {% for item in categories %}
            <li {% if current_path == item.get_absolute_url %}
                class="active" {% endif %}><a href="{{ item.get_absolute_url }}">{{ item.title }}</a></li>
        {% endfor %}
    </ul>
</div>
